<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <img class="" src="../../../assets/img/logo asistencia duoc.png" alt="Logo" slot="end" class="logo">
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-container">
    <ion-card>
      <img *ngIf="img_content == undefined" src="{{profile_picture}}" />
      <img *ngIf="img_content != undefined" src="{{img_content}}" />
      <ion-card-header>
        <ion-card-title>{{first_name}} {{last_name}}</ion-card-title>
        <ion-card-subtitle>{{role}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button (click)="takePhoto()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
