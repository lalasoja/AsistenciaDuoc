<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ingresar</ion-title>
    <img class="" src="../../../assets/img/logo asistencia duoc.png" alt="Logo" slot="end" class="logo">
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card color="auto">
<ion-card-title class="ion-text-center" color="warning">
  <ion-label>
    <h1>Bienvenido </h1>
  </ion-label>
</ion-card-title>
<ion-card-content>
  <ion-item>
    <ion-label position="floating">Ingrese e-mail</ion-label>
    <ion-input [(ngModel)]="email" type="email" required placeholder="Correo electronico" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Ingrese contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" pattern="^(?=\w\d)(?=\w[A-Z])(?=\w*[a-z])\S{4,8}$" required></ion-input>
  </ion-item>
  <ion-item *ngIf="error_message !== undefined">
    <ion-label><p>{{error_message}}</p></ion-label>
  </ion-item>
</ion-card-content>
</ion-card>
<ion-button shape="block" (click)="login()">Iniciar Sesión</ion-button>
<ion-button shape="block" [routerLink]="['/registro']" routerLinkActive="router-link-active">
Registrarse</ion-button>
</ion-content>
