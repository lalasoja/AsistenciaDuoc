<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title slot="start">Contacto</ion-title>
    <img class="logo" src="../../../assets/img/logo asistencia duoc.png" alt="Logo" slot="end" class="logo">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>  
      <ion-item>
        <ion-input placeholder="Nombre"></ion-input>
      </ion-item>
  </ion-card>
  <ion-card>  
      <ion-item>
        <ion-input placeholder="Correo"></ion-input>
      </ion-item>
  </ion-card>
  <ion-card>  
      <ion-item>
        <ion-textarea placeholder="Mensaje"></ion-textarea>
      </ion-item>
  </ion-card>
  
  <ion-button shape="round">Enviar</ion-button>
